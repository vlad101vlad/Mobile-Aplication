<ion-list>
  <ion-list-header>
    <ion-label color="danger">
      SAVE CONTEST
    </ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>Title: </ion-label>
    <ion-input #title></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Description: </ion-label>
    <ion-input #description></ion-input>
  </ion-item>

  <section class="full-width">
    <ion-button (click)="save(title.value, description.value)" expand="full" color="secondary">SAVE</ion-button>
  </section>

  <section class="full-width">
    <ion-button (click)="cancelModeActivated()" expand="full" color="secondary">CANCEL</ion-button>
  </section>
</ion-list>
