<ng-container *ngFor="let contest of listOfContests">
  <funfest-detail-item [contestDetail]="contest"></funfest-detail-item>
</ng-container>

<ng-container *ngIf="saveContestMode">
  <app-add-contest
    (cancelAddMode)="changeSaveContestModeStatus()"
    (saveContest)="saveContest($event)"
  ></app-add-contest>
</ng-container>

<section class="full-width">
  <ion-button (click)="changeSaveContestModeStatus()" expand="full" color="secondary">Add contest</ion-button>
</section>
